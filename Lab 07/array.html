<html>
    <head>
        <title>Array Methods</title>
    </head>
    <body>
        <script>
            var arr= prompt("Enter the array elements separated by commas");
            var arr1 = arr.split(",");

            var arr2 = arr1.join("");

            document.write("Array elements: " + arr2);
            document.write("<br>");

            document.write("Length of array: " + arr1.length);  
            document.write("<br>");

            document.write("Last element of array: " + arr1[arr1.length-1]);
            document.write("<br>");

            document.write("First element of array: " + arr1[0]);
            document.write("<br>");

            document.write("Index of last element: " + arr1.lastIndexOf(arr1[arr1.length-1]));
            document.write("<br>");

            document.write("Index of first element: " + arr1.indexOf(arr1[0]));
            document.write("<br>");

            document.write("Array in reverse order: " + arr1.reverse());
            document.write("<br>");

            document.write("Sorted array: " + arr1.sort());
            document.write("<br>");
        </script>
    </body>
</html>
